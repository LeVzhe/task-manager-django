{% extends "tasks_app/base.html" %}
{% load static %}

{% block css %}
    <link href="../vendor/css/profile.css" rel="stylesheet">
{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="mt-4 mb-4">Профиль</h4>
                <div class="row">
                    <div class="col-lg-6 text-center" >
                        <img
                            style="border-radius: 15px;position: absolute; width: auto; height: auto; max-width: 100%; max-height: 100%; top: 50%; left: 50%; transform: translate(-50%, -50%);"
                            src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'vendor/img/users/default_avatar.jpg' %}{% endif %}"
                            class="img-thumbnail">
                    </div>
                    <div class="col-lg-6">
                        <form action="{% url 'users:profile' user.id %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                                        {{ form.first_name }}
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                                        {{ form.last_name }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-row mb-2">
                                <div class="col-lg-12">
                                    <div class="custom-file">
                                        {{ form.image }}
                                        <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                                        {{ form.username }}
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной почты</label>
                                        {{ form.email }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-12" style="margin-top: 33px;">
                                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
