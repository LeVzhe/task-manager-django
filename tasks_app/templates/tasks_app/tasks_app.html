{% extends "tasks_app/base.html" %}
{% load static %}

{% block css %}
    <link href="{% static 'vendor/css/index.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
    <div class="container">
        tasks_app app
        {% if not user.is_authenticated %}
        <a  class="dropdown-item" href="{% url "users:login" %}">login</a>
        {% else %}
        <h1><a href="{% url 'users:profile' user.id %}">{{ user }}</a> user</h1>
        <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="dropdown-item">logout</button>
            </form>
        {% endif %}
    </div>
{% endblock %}
